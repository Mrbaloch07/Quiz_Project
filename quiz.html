<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Quiz Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="quiz">
            <h2>Pakistan Quiz Test</h2>
            <p id="question">Question goes here</p>
            <div id="choices" class="choices">
                <!-- Choices dynamically inserted here -->
            </div>
            <button id="submit">Next Question</button>
            <p id="score">Score: <span id="score-value">0</span></p>
        </div>
        <div id="results" class="results">
            <h2>Quiz Results</h2>
            <p id="result-text">Your result will be displayed here</p>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
